# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master, chunky-2.4.x ]
  pull_request:
    branches: [ master, chunky-2.4.x ]

env:
  VERSION: 2.4.7

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk+fx
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build release jar
      env:
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        case "${GITHUB_EVENT_NAME}" in
          "pull_request")
            ./gradlew -PnewVersion=${VERSION}-PR.${PR_NUMBER}.$(git rev-parse --short HEAD)
            ;;
          "push")
            ./gradlew -PnewVersion=${VERSION}-SNAPSHOT.$(git rev-parse --short HEAD)
            ;;
          *)
            ./gradlew -PnewVersion=${VERSION}-DEV.$(git rev-parse --short HEAD)
            ;;
        esac
    - name: Upload build
      uses: actions/upload-artifact@v2.2.2
      with:
        name: Chunky Core
        path: build/chunky-core-*.jar
